---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: invoice-app
  template:
    metadata:
      labels:
        app: invoice-app
        part-of: challenge
        component: frontend
    spec:
      containers:
      - name: main
        image: invoice-app:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: invoice-app
            containerPort: 8081
        livenessProbe:
          httpGet:
            path: /healthz
            port: invoice-app
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1042
        runAsGroup: 1042
---
apiVersion: v1
kind: Service
metadata:
  name: invoice-app
  labels:
    app: invoice-app
    part-of: challenge
    component: frontend
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  selector:
    app: invoice-app
