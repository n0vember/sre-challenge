apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: invoice-app
  template:
    metadata:
      labels:
        app: invoice-app
    spec:
      containers:
      - name: main
        image: invoice-app:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: invoice-app
            containerPort: 8081
        livenessProbe:
          httpGet:
            path: /healthz
            port: invoice-app
          initialDelaySeconds: 3
          periodSeconds: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 1042
