apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-provider
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-provider
  template:
    metadata:
      labels:
        app: payment-provider
    spec:
      containers:
      - name: main
        image: payment-provider:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: payment-prov
            containerPort: 8082
        livenessProbe:
          httpGet:
            path: /healthz
            port: payment-prov
          initialDelaySeconds: 3
          periodSeconds: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 1042
